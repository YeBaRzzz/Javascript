<!DOCTYPE html>
<html lang="NL">
<head>
    <meta charset="UTF-8">
    <title>Javascript cursus</title>
</head>
<style>
    #vlak {
        position: absolute;
        top: 300px;
        left: 100px;
        width: 300px;
        height: 200px;
        background-color: green;
    }
    #klein_vlak {
        position: absolute;
        top: 300px;
        left: 740px;
        width: 150px;
        height: 100px;
        background-color: black;
    }
</style>
<body>
    <div id="vlak"> 
    </div>
    <div id="klein_vlak">   
    </div>
    <script>
        var vlak = document.getElementById("vlak");
        var style_vlak = window.getComputedStyle(vlak);

        console.log(style_vlak.top);
        console.log(style_vlak.backgroundColor);

        var klein_vlak = document.getElementById("klein_vlak");
        klein_vlak.style.left = "724px";
        klein_vlak.style.top = "350px";
    </script>
</body>
</html>
